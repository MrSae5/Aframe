<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="component3.js"></script>
    <script src="component4.js"></script>
  </head>
  <body>
    <script>
      AFRAME.registerComponent('bye', {
        init: function () {
            console.log('Gusbai!');
        }
      });

      AFRAME.registerComponent('skibidi', {
        init: function () {
            console.log('Sibidi dop dop dop yes yes');
        }
      });
    </script>
    <a-scene background="color: #ECECEC">
      <a-box position="-1 0.5 -3" bye hello rotation="0 45 0" color="#4CC3D9"
          animation="startEvents: click; property: position;
              from: -1 1.5 -3; to: -1 0.5 -3; dur: 1000"> 
      </a-box>
      <a-cylinder position="1 0.75 -3" skibidi rotation="0 45 0" radius="0.5" height="1.5" color="#FFC65D" ping="event: mouseenter; message: Clicked!"></a-cylinder> </a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>

      <a-entity cursor="rayOrigin:mouse"></a-entity>
    </a-scene>
  </body>
</html>
